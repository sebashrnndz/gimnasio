<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Seguimiento</h1>

            <button class="modal-peso" id="abrirModal">Mi peso</button>

            <div id="miModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Registro de Peso</h2>

                    <div id="grafico">
                        <canvas id="pesoChart"></canvas>
                    </div>
                    <div id="notificacion"></div>
        

                    <form id="formPeso">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" step="0.1" required>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                        <button class="submit-button"  type="submit">Guardar Peso</button>
                    </form>
                    <div id="registros"></div>
                </div>
            </div>

            <div class="theme-toggle">
                <span>‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span>üåô</span>
            </div>
        </div>

        <form id="exercise-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="exercise-name">Nombre del ejercicio</label>
                    <input type="text" id="exercise-name" placeholder="Nombre del ejercicio" required>
                </div>

                <div class="form-group">
                    <label for="day-select">D√≠a</label>
                    <select id="day-select" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Mi√©rcoles">Mi√©rcoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="S√°bado">S√°bado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" placeholder="0" required>
                </div>

                <div class="form-group">
                    <label for="sets">Series</label>
                    <input type="number" id="sets" placeholder="0" required>
                </div>

                <div class="form-group">
                    <label for="reps">Repeticiones</label>
                    <input type="number" id="reps" placeholder="0" required>
                </div>

                <div class="form-group">
                    <label>Complejidad</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="complexity" value="F√°cil">
                            <span class="radio-text">F√°cil</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="complexity" value="Medio" checked>
                            <span class="radio-text">Medio</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="complexity" value="Dif√≠cil">
                            <span class="radio-text">Dif√≠cil</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Agregar Ejercicio</button>
        </form>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-day="Lunes">Lun</button>
                <button class="tab-button" data-day="Martes">Mar</button>
                <button class="tab-button" data-day="Mi√©rcoles">Mi√©</button>
                <button class="tab-button" data-day="Jueves">Jue</button>
                <button class="tab-button" data-day="Viernes">Vie</button>
                <button class="tab-button" data-day="S√°bado">S√°b</button>
            </div>
            <div id="exercises-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
